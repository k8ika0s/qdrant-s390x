name: Rust tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ '**' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
    - name: Install minimal stable
      uses: dtolnay/rust-toolchain@stable
    - uses: actions/checkout@v6
    - uses: Swatinem/rust-cache@v2
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install mold
      uses: rui314/setup-mold@v1
    - name: Enable mold on Linux
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          mkdir .cargo
          echo "[target.x86_64-unknown-linux-gnu]" >> .cargo/config.toml
          echo "linker = \"clang\"" >> .cargo/config.toml
          echo "rustflags = [\"-C\", \"link-arg=-fuse-ld=/usr/local/bin/mold\"]" >> .cargo/config.toml
        fi
      shell: bash
    - name: Install nextest
      uses: taiki-e/install-action@nextest
    - name: Build
      run: cargo build --workspace --features rocksdb --tests --locked
    - name: Run tests
      # Profile "ci" is configured in .config/nextest.toml
      run: cargo nextest run --workspace --features rocksdb --profile ci --locked
    - name: Upload test report
      uses: actions/upload-artifact@v6
      with:
        name: junit-${{ matrix.os }}.xml
        path: target/nextest/ci/junit.xml

  s390x-check:
    name: s390x check (informational)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Install stable with s390x target
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: s390x-unknown-linux-gnu
    - uses: actions/checkout@v6
    - uses: Swatinem/rust-cache@v2
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run cargo check for s390x
      shell: bash
      run: |
        set -o pipefail
        cargo check -p qdrant --target s390x-unknown-linux-gnu --locked 2>&1 | tee s390x-check.log
    - name: Upload s390x check log
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: s390x-check.log
        path: s390x-check.log

  s390x-tests:
    name: s390x unit tests (qemu, informational)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v6
    - uses: Swatinem/rust-cache@v2
    - name: Install minimal stable
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: s390x-unknown-linux-gnu
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install cross
      uses: taiki-e/install-action@cross
    - name: Run selected unit tests under s390x (qemu)
      shell: bash
      run: |
        set -o pipefail
        cross test -p common -p gridstore -p quantization --target s390x-unknown-linux-gnu --locked 2>&1 | tee s390x-tests.log
        # Keep this fast/high-signal: only endian-related segment tests (no full segment suite under qemu).
        cross test -p segment --target s390x-unknown-linux-gnu --locked endian 2>&1 | tee -a s390x-tests.log
        # Routing determinism must be stable across endianness/architectures.
        cross test -p collection --target s390x-unknown-linux-gnu --locked test_routing_is_stable_across_architectures 2>&1 | tee -a s390x-tests.log
        # Cross-endian regression: produce snapshots on LE host, consume under BE s390x (qemu).
        FIXTURES_DIR="dev-docs/s390x-fixtures/ci_$(date +%s)"
        S390X_FIXTURES_DIR="$FIXTURES_DIR" cargo test -p qdrant --locked --test s390x_snapshot_fixture_matrix -- --ignored s390x_snapshot_fixture_produce 2>&1 | tee -a s390x-tests.log
        S390X_FIXTURES_DIR="$FIXTURES_DIR" cross test -p qdrant --target s390x-unknown-linux-gnu --locked --test s390x_snapshot_fixture_matrix -- --ignored s390x_snapshot_fixture_consume 2>&1 | tee -a s390x-tests.log
        # Inverse direction: produce snapshots under BE s390x (qemu), consume on LE host.
        FIXTURES_DIR_BE="dev-docs/s390x-fixtures/ci_be_$(date +%s)"
        S390X_FIXTURES_DIR="$FIXTURES_DIR_BE" cross test -p qdrant --target s390x-unknown-linux-gnu --locked --test s390x_snapshot_fixture_matrix -- --ignored s390x_snapshot_fixture_produce 2>&1 | tee -a s390x-tests.log
        S390X_FIXTURES_DIR="$FIXTURES_DIR_BE" cargo test -p qdrant --locked --test s390x_snapshot_fixture_matrix -- --ignored s390x_snapshot_fixture_consume 2>&1 | tee -a s390x-tests.log
    - name: Upload s390x tests log
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: s390x-tests.log
        path: s390x-tests.log

  # After tests are run, this hacky script will process the JUnit output of nextest
  # and will create a GH Issue if there is a test marked as flaky,
  # Failure of updating an issue is ignored because it fails for external contributors.
  process-results:
    runs-on: ubuntu-latest
    needs: rust-tests
    permissions:
      contents: read
      issues: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest  ]
    steps:
      - name: Download test report
        uses: actions/download-artifact@v7
        with:
          name: junit-${{ matrix.os }}.xml
      - name: Process test report
        id: process-test-report
        run: |
          pip install yq
          xq '.. | select(type == "object") | select(has("flakyFailure"))' junit.xml > flaky_tests.json
          echo has_flaky_tests=$(jq '. | has("flakyFailure")' flaky_tests.json) >> $GITHUB_OUTPUT
      - name: Get flaky test details
        id: get-flaky-tests
        if: ${{ steps.process-test-report.outputs.has_flaky_tests == 'true' }}
        run: |
          echo "Flaky tests found"
          echo test=$(jq '.["@name"]' flaky_tests.json -r ) >> $GITHUB_OUTPUT
          delimiter="###r###"
          echo "content<<$delimiter" >> $GITHUB_OUTPUT
          echo "$(jq '[.flakyFailure] | flatten | .[0]["system-err"]' flaky_tests.json -r)" >> $GITHUB_OUTPUT
          echo $delimiter >> $GITHUB_OUTPUT
      - name: pull issue template
        if: ${{ steps.process-test-report.outputs.has_flaky_tests == 'true' }}
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/ISSUE_TEMPLATE/flaky_test.md
          sparse-checkout-cone-mode: false
      - name: Create issue for flaky tests
        continue-on-error: true
        id: create-issue
        if: ${{ steps.process-test-report.outputs.has_flaky_tests == 'true' }}
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_NAME: ${{ steps.get-flaky-tests.outputs.test }}
          SYSTEM_ERROR: ${{ steps.get-flaky-tests.outputs.content }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          JOB_ID: ${{ github.job }}
          SHA: ${{ github.sha }}
          WORKFLOW: ${{ github.workflow }}
          JOB: ${{ github.job }}
          BRANCH: ${{ github.ref }}
          OS: ${{ matrix.os }}
          PR: "#${{ github.event.pull_request.number }}"
        with:
          filename: .github/ISSUE_TEMPLATE/flaky_test.md
          update_existing: true
